<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <table>
    <tr>
      <td colspan="4">
        <form>
          <input class="input" id="input" placeholder="0">
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <button class="botontg" onclick="limpiar()">C</button>
      </td>
      <td>
        <button class="botontg" onclick="inverso()">+/-</button>
      </td>
      <td>
        <button class="botontg" onclick="porcentaje()">%</button>
      </td>
      <td>
        <button class="botondiv" onclick="operacionFunction('/')">รท</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="botonNeg" onclick="add(7)">7</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(8)">8</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(9)">9</button>
      </td>
      <td>
        <button class="botondiv" onclick="operacionFunction('*')">x</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="botonNeg" onclick="add(4)">4</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(5)">5</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(6)">6</button>
      </td>
      <td>
        <button class="botondiv" onclick="operacionFunction('-')">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="botonNeg" onclick="add(1)">1</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(2)">2</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add(3)">3</button>
      </td>
      <td>
        <button class="botondiv" onclick="operacionFunction('+')">+</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="ceroboton botonNeg" onclick="add(0)">0</button>
      </td>
      <td>
        <button class="botonNeg" onclick="add('.')">,</button>
      </td>
      <td>
        <button class="botondiv" onclick="igual()">=</button>
      </td>
    </tr>
  </table>

</body>
<script src="logica.js"></script>
</html>
